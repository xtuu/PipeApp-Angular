<div class="text-layout mb-3">
    <h1>Pipes personalizados</h1>
    <p> Pipes creados por {{'nosotros' | mayusculas:enMayuscula}}</p>
</div>

<p-toolbar>
    <div class="p-toolbar-group-left">



    </div>

    <div class="p-toolbar-group-right">
        <button (click)="cambiarMayuscula()" pButton pRipple type="button" label="Toggle mayuscula"
            class="p-button-secondary mr-1" icon="pi pi-sort"></button>
        <button pButton icon="pi pi-sort" label="Por nombre" (click)="cambiarOrden('nombre')"
            class="p-button-success mr-1"></button>
        <button pButton icon="pi pi-sort" label="Por AkumaNoMi" (click)="cambiarOrden('AkumaNoMi')"
            class="p-button-warning mr-1"></button>
        <button pButton icon="pi pi-sort" label="Por color" (click)="cambiarOrden('color')"
            class="p-button-help mr-1"></button>

    </div>
</p-toolbar>


<div class="grid">
    <div class="col mt-3">
        <p-table [value]="nakamas | ordenar:ordenarPor">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Akuma no mi</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-nakama>
                <tr>
                    <td>{{nakama.nombre}}</td>
                    <td>{{nakama.AkumaNoMi | akuma | titlecase}}</td>
                    <td>{{nakama.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grid">
    <div class="col mt-3">
        <p-table [value]="nakamas | slice:0">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="code"></p-sortIcon>
                    </th>
                    <th pSortableColumn="AkumaNoMi">Akuma no mi <p-sortIcon field="code"></p-sortIcon>
                    </th>
                    <th pSortableColumn="color">Color <p-sortIcon field="code"></p-sortIcon>
                    </th>

                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-nakama>
                <tr>
                    <td>{{nakama.nombre}}</td>
                    <td>{{nakama.AkumaNoMi | akuma | titlecase}}</td>
                    <td>{{nakama.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
